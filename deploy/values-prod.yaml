image:
  repository: docker.porscheinformatik.com/koc/angular-spring-heroes
  tag: master
postgresql:
  enabled: true
  postgresUser: heroes
  postgresDatabase: heroes
  persistence:
    storageClass: thin-csi
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 20m
    memory: 480Mi
datadog:
  apm:
    enabled: true
  application: angular-spring-heroes
  service: angular-spring-heroes
  enabled: true
  env: prod
  team: fcs-cto-eenv
env:
  - name: DD_LOGS_INJECTION
    value: 'true'
  - name: DD_PROFILING_ENABLED
    value: 'true'
  - name: DD_ENV
    valueFrom:
      fieldRef:
        fieldPath: "metadata.labels['tags.datadoghq.com/env']"
  - name: DD_SERVICE
    valueFrom:
      fieldRef:
        fieldPath: "metadata.labels['tags.datadoghq.com/service']"
  - name: DD_VERSION
    valueFrom:
      fieldRef:
        fieldPath: "metadata.labels['tags.datadoghq.com/version']"
