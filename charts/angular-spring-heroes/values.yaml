# Default values for angular-spring-heroes.

replicaCount: 1

image:
  repository: ghcr.io/porscheinformatik/angular-spring-heroes
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

route:
  enabled: false
  # host: fullhostname.example.com
  # basename: example.com

ingress:
  enabled: false
  tls: true
  # host: fullhostname.example.com

postgresql:
  enabled: false
  postgresqlUsername: heroes
  postgresqlDatabase: heroes
  persistence:
    size: 100Mi

resources:
  limits:
   cpu: 700m
   memory: 768Mi
  requests:
   cpu: 100m
   memory: 256Mi
