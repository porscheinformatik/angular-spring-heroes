name: Build and Test

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Application
        run: mvn -B package jib:dockerBuild
      - name: Build Acceptance Tests
        run: docker build -t heroes-acceptence-tests heroes-acceptence-tests
      - name: Run Tests
        run: |
          docker run --name ash -d --rm -p 8080:8080 porscheinformatik/angular-spring-heroes
          sleep 30
          docker run -it --rm --link ash heroes-acceptence-tests --config baseUrl=http://ash:8080
